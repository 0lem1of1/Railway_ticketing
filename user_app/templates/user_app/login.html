{% extends 'main/base.html' %}

{% block title %}User Login{% endblock %}

{% load allauth i18n socialaccount %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title mb-4">User Login</h2>
        <form method="post" class="mb-4">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
        </form>

        <hr class="my-4">

        <h2 class="mt-4 mb-3">Social Login</h2>
        <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-danger btn-lg btn-block">
          <i class="fab fa-google me-2"></i> Login with Google
        </a>
      </div>
    </div>
  </div>

  <!-- Add Font Awesome and Bootstrap scripts if not already included -->
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
