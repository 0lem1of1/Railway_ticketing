{% extends 'main/base.html' %}

{% block title %}Register Passenger{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="card-title mb-4">Register Passenger</h2>
      <form method="post" class="mb-4">
        {% csrf_token %}
        
        {% for field in form %}
          <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
              <small class="text-danger">{{ field.errors|join:", " }}</small>
            {% endif %}
          </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  {% endblock %}
